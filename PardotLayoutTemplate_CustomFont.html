body, #pardot-form, #pardot-form label, #pardot-form input, 
#pardot-form textarea, #pardot-form select, #pardot-form p, 
#pardot-form h1, #pardot-form h2, #pardot-form h3 {
  font-family: 'Sharp Grotesk', Arial, sans-serif !important;
}

/* 2. FORM CONTAINER & FONT DEFAULTS
 * Sets the main font, color, and adds a full outer black border.
 * Padding is intentionally left at 0 to allow input borders to span 100%.
*/
#pardot-form {
 font-size: 16px;
 font-family: 'Sharp Grotesk';
 color: #0b0b0b;
 line-height: 1.33;
 width: 100%;
 box-sizing: border-box;
 border: 1px solid #0b0b0b; /* Outer border */
}

/* 3. FIELD GROUP CONTAINER
 * Removes default browser margins for consistent spacing.
 * FIX: Removes extra top space above the first field.
*/
#pardot-form p.form-field {
 box-sizing: border-box;
 margin: 0;
}


/* 4. FIELD LABELS
 * Applies a bold font weight and 50px left/right padding to indent the label text.
 * Padding top/bottom is 15px to add vertical space around the label.
*/
#pardot-form label {
 font-size: 16px;
 font-weight: bolder;
 font-family: 'Sharp Grotesk';
 display: block;
 padding-left: 50px; /* INDENTS THE LABEL CONTENT */
 padding-top: 15px;
 padding-bottom: 15px;
}

/* 5. INPUT FIELDS (Text, Textarea, Dropdowns)
 * Key Design: Removes left/right borders so only top/bottom lines extend full width.
 * Content Indentation: 50px left/right padding for text input, 25px top/bottom for height.
*/
#pardot-form input.text,
#pardot-form input.email,
#pardot-form input.number,
#pardot-form textarea,
#pardot-form select {
 width: 100%;
 border-left: none; /* Removes left border to extend line */
 border-right: none; /* Removes right border to extend line */
 border-top: 1px solid #0b0b0b; /* Full-width top border */
 border-bottom: 1px solid #0b0b0b; /* Full-width bottom border */
 border-radius: 0;
 padding: 15px 50px; /* 25px top/bottom height, 50px left/right for text indent */
 font-weight: bolder; /* Uses the bold font for input text */
 font-size: 16px;
 font-family: 'Sharp Grotesk';
 line-height: 1.33;
 box-sizing: border-box;
}

/* 6. INPUT FOCUS STYLE
 * RE-ADDED: Applies the light green background on click/focus.
*/
#pardot-form input.text:focus,
#pardot-form input.email:focus,
#pardot-form input.number:focus,
#pardot-form textarea:focus,
#pardot-form select:focus {
 background-color: #bfedab; /* Light green on focus */
 outline: none; /* Removes default browser blue glow */
}

/* 7. SUBMIT BUTTON
 * Positions the button container and sets button styles (rounded corners, hover effect).
 * Note: Button container padding is inconsistent with other fields and should be checked.
*/
#pardot-form p.submit {
  text-align: center;
}
#pardot-form p.submit input {
 background-color: #0b0b0b;
 color: #fdfdfd;
 border: none;
 border-radius: 9999px; /* Rounded button corners */
 border-width: 1px;
 padding-bottom: .75rem;
 padding-top: .75rem;
 font-size: 16px;
 font-weight: 700;
 cursor: pointer;
 min-width: 300px;
 width: auto;
 transition: .4s;
 font-size: 1.25rem;
 font-family: 'Sharp Grotesk';
 font-weight: 700;
 line-height: 1.375;
 text-align: center;
 text-transform: uppercase;
 display: inline-block;
 margin: 20px auto;
}
#pardot-form p.submit input:hover {
 background-color: #fdfdfd;
 color:#0b0b0b;
 border: 1px solid #0b0b0b;
}

/* 8. CHECKBOXES (CUSTOM STYLE & ALIGNMENT)
 * Uses custom styling classes (`.pd-checkbox`) to create square checkbox visuals.
 * Content Indentation: 10px left/right padding for the whole checkbox row.
*/
/* Target only the top-level label for this checkbox field */

#pardot-form .form-field.Email_Interests > .field-label {
border-bottom: #0b0b0b solid 1px;
 font-size: 16px;
 font-weight: bolder;
 font-family: 'Sharp Grotesk';
 display: block;
 padding-top: 15px;
 padding-bottom: 15px;
 margin-bottom: 40px;
 padding-left: 50px; /* INDENTS THE LABEL CONTENT */
}


/* Leave checkbox option labels untouched */
#pardot-form .form-field.Email_Interests .inline {
  font-weight: bolder;
  font-family: 'Sharp Grotesk';
  color: #0b0b0b;
}


.pd-checkbox input, .pd-checkbox label {
 display: inline-block;
 vertical-align: middle;
  padding-left: 10px; /* INDENTS THE CHECKBOX ROW */
 padding-right: 10px;
 padding: auto;
 margin-bottom: 0%;
}
.pd-checkbox label {
 position: relative;
}
.pd-checkbox input {
 opacity: 0; /* Hides the native checkbox */
 position: absolute;
 display: none;
 content: '';

}

/* style the unchecked checkbox */
.pd-checkbox input+label:before {
  content: '';
  background:white;
  border: 1px solid#0b0b0b ;
  display: inline-block;
  vertical-align: middle;
  width: 10px;
  height: 10px;
  padding: 0px;
  margin-right: 10px;
  text-align: center;
  font-size: 15px;
margin-left: 50px;
}

/* style the checked checkbox */
.pd-checkbox input:checked+label:before {
  background: #0b0b0b; 
  padding: 1px;
 color: #fff;;
border-color:#0b0b0b;
box-shadow: inset 0 0 0 2px #fff;
transition: .4s;
}

/* 8b. CHECKBOX ROW SPACING CONTROL
 * Reduces vertical space between each checkbox line.
*/
#pardot-form p.form-field.pd-checkbox {
  margin: 0;              /* remove default paragraph spacing */
  padding: 0;             /* remove extra vertical padding */
  line-height: 1.1;       /* tighten text/box alignment */
}
/* Only indent checkbox inputs and their labels */
#pardot-form .form-field.Email_Interests .pd-checkbox input,
#pardot-form .form-field.Email_Interests .pd-checkbox label {
  margin-left: 50px !important;
}


#pardot-form .pd-checkbox label {
  display: inline-block;
  font-family: 'Sharp Grotesk';
  vertical-align: middle;
  padding: 5px 10px;      /* adjust padding per row here */
  margin: 0;              /* remove any inherited margins */
}

/* 9. REQUIRED FIELD ASTERISK
 * Styles the asterisk indicator (Pardot setting required for HTML output).
*/
#pardot-form .required-field {
color: #d30000;
font-family: 'Sharp Grotesk';
font-weight: 700;
padding-left: 2px;
display: inline !important;
font-size: 1em;
}

/* 10. FORM ERRORS
 * Styles the error message with the theme's error color.
*/
#pardot-form p.error {
color: #d30000;
font-weight: 700;
padding: 10px 10px 16px 10px; /* Indents error */
}
.disclaimer{
    font-family: 'Sharp Grotesk';
    font-weight: 600;
}
p{
    margin: 0;
}

</style>
</head>
